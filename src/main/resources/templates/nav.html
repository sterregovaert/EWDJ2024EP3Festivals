<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Navigation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:fragment="navbar">
    <nav class="flex gap-4 bg-gray-700 justify-end p-2 items-center">
        <div class="flex font-bold border-black border-2 rounded-full py-1 px-4 bg-white gap-2">
            <!--            <span th:text="${userRole == 'ADMIN'} ? 'admin' : 'user'"></span>-->
            <!--            <img th:src="${userRole == 'ADMIN'} ? @{/icons/admin.png} : @{/icons/user.png}" alt="User Icon"-->
            <!--                 class="h-5 w-5">-->
            <span th:text="${userRole}"></span>
            <img th:src="@{'/icons/' + ${userRole} + '.png'}" alt="User Icon" class="user-icon">
            <p th:text="|${username}|"></p>
        </div>
        <div class="font-bold border-black border-2 rounded-full py-1 px-4 bg-white">
            <form th:action="@{/logout}" method="post">
                <input class="border-0" type="submit" value="Logout"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
