<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add performance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{nav :: navbar}"></div>

<p>Festival Name: <span th:text="${festival.name}"></span></p>
<p>Festival ID: <span th:text="${festival.festivalId}"></span></p>
<p>Festival Start Date and Time: <span th:text="${festival.startDateTime}"></span></p>
<p>Festival Genre: <span th:text="${festival.genre.getName()}"></span></p>

<form class="flex flex-col mt-16 gap-4" method="post"
      th:action="@{/festivals/addPerformance(festivalId=${festival.festivalId})}" th:object="${performance}">

    <!--All errors-->
    <div th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <!--Artist name-->
    <div>
        <label for="artistName">Name of artist or group:</label>
        <input id="artistName" name="artistName" th:field="*{artistName}" type="text"/>
        <p th:errorclass="error" th:errors="*{artistName}" th:if="${#fields.hasErrors('artistName')}"></p>
    </div>

    <div>
        <!-- Start date time -->
        <div>
            <label for="startDateTime">Start Date/Time:</label>
            <input id="startDateTime" name="startDateTime" th:value="${performance.startDateTime}"
                   type="datetime-local">

            <p th:errorclass="error" th:errors="*{startDateTime}"
               th:if="${#fields.hasErrors('startDateTime')}"></p>
        </div>

        <!-- End date time -->
        <div>
            <label for="endDateTime">End Date/Time:</label>
            <input id="endDateTime" name="endDateTime" th:value="${performance.endDateTime}" type="datetime-local">
            <p th:errorclass="error" th:errors="*{endDateTime}" th:if="${#fields.hasErrors('endDateTime')}"></p>
        </div>

    </div>


    <!--Subgenres-->
    <div>
        <div th:each="index : ${#numbers.sequence(1, 2)}">
            <label th:for="${'subGenre' + index}">Subgenre [[${index}]]:</label>
            <select name="subGenres" th:field="*{subGenres}" th:id="${'subGenre' + index}">
                <option th:selected="${#lists.isEmpty(subGenres)}" value="">Select a subgenre</option>
                <option th:each="subGenre : ${subGenres}" th:selected="${#lists.contains(subGenres, subGenre)}"
                        th:text="${subGenre.name}"
                        th:value="${subGenre.subGenreId}"></option>
            </select>
        </div>
        <p th:errorclass="error" th:errors="*{subGenres}" th:if="${#fields.hasErrors('subGenres')}"></p>
    </div>


    <!--Festival numbers-->
    <div>
        <div>
            <label for="festivalNumber1">Festival-number1:</label>
            <input id="festivalNumber1" name="festivalNumber1" th:field="*{festivalNumber1}" type="number"/>
            <p th:errorclass="error" th:errors="*{festivalNumber1}"
               th:if="${#fields.hasErrors('festivalNumber1')}"></p>
        </div>
        <div>
            <label for="festivalNumber2">Festival-number 2:</label>
            <input id="festivalNumber2" name="festivalNumber2" th:field="*{festivalNumber2}" type="number"/>
            <p th:errorclass="error" th:errors="*{festivalNumber2}"
               th:if="${#fields.hasErrors('festivalNumber2')}"></p>
        </div>
    </div>

    <!--submit button-->
    <button type="submit">Add performance</button>
</form>

</body>
</html>
