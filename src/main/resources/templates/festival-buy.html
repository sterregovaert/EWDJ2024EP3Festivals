<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Buy ticket for festival</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{nav :: navbar}"></div>
<p>You're buying tickets for: <span th:text="${festival.name}"></span></p>
<p>Available seats: <span th:text="${festival.availableSeats}"></span></p>
<p>Tickets already bought: <span th:text="${ticketsBought}"></span></p>

<form class="flex flex-col mt-16 gap-4" method="post"
      th:action="@{/festivals/buy(festivalId=${festival.festivalId})}" th:object="${ticket}">
    <div>
        <label for="quantity">Quantity:</label>
        <input id="quantity" min="1" name="quantity" required type="number"/>
        <p th:errorclass="error" th:errors="*{quantity}" th:if="${#fields.hasErrors('quantity')}"></p>
    </div>
    <button type="submit">Buy Ticket(s)</button>
</form>
</body>
</html>
